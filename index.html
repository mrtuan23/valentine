<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình Ngày Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcccb;
            color: #333;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Ngăn cuộn trang */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .heart {
            font-size: 5em;
            color: red;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            display: inline-block; /* Đảm bảo nút có thể nhấn được */
        }
        .button:hover {
            background-color: #ff1493;
        }
        #refuseButton {
            position: absolute;
            transition: left 0.2s, top 0.2s; /* Thêm hiệu ứng chuyển động */
        }
        .cute-image {
            width: 80%; /* Kích thước hình ảnh */
            max-width: 300px; /* Giới hạn kích thước tối đa */
            height: auto;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <h1>Chúc Mừng Ngày Valentine!</h1>
    <p>Em à, anh muốn nói với em rằng là...</p>
    <div class="heart">❤️</div>
    <p>...Anh yêu em rất nhiều!</p>
    <p>...Chúng mình cho nhau cơ hội nhé...!</p>
    <p>...Chúng mình tha thứ cho nhau và!</p>
    <p>...Chúng mình yêu lại nhé em!</p>
    
    <button class="button" onclick="alert('Yay! Cảm ơn em đã đồng ý!')">Đồng ý</button>
    <button class="button" id="refuseButton">Từ chối</button>

    <script>
        const refuseButton = document.getElementById('refuseButton');

        // Di chuyển nút "Từ chối" khi di chuột qua
        refuseButton.addEventListener('mouseover', moveButton);

        // Di chuyển nút "Từ chối" khi chạm vào
        refuseButton.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Ngăn chặn hành động mặc định
            moveButton();
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100); // 100 là chiều rộng của nút
            const y = Math.random() * (window.innerHeight - 50); // 50 là chiều cao của nút
            refuseButton.style.left = `${x}px`;
            refuseButton.style.top = `${y}px`;
        }
    </script>

</body>
</html>
